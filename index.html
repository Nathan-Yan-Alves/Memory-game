<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory game</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/cards.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Memory Game</h1>
            <h2>Some bosses of Dark Souls Series</h2>
        </div>
        <div class="board">
            <div class="pieces artorias"></div>
            <div class="pieces dancer"></div>
            <div class="pieces gael"></div>
            <div class="pieces fume-knight"></div>
            <div class="pieces lost-sinner"></div>
            <div class="pieces nameless-king"></div>
            <div class="pieces sir-alonne"></div>
            <div class="pieces nashandra"></div>
            <div class="pieces vendrick"></div>
            <div class="pieces sister-friede"></div>
        </div>
        <div class="gameOverScreen">
            <h1>Parabéns você ganhou!</h1>
            <h3>Clique para jogar novamente</h3>
            <img src="./assets/images/refresh.png" alt="Restart" />
        </div>
    </body>
</html>
