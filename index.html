<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory game</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/createCards.js" defer></script>
        <script src="./scripts/gameHandler.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Memory Game</h1>
            <h2>Some bosses of Dark Souls Series</h2>
        </div>
        <div class="board">
            <div class="card">
                <div class="card-front">
                    <img src="./assets/images/artorias.jpg" alt="artorias" />
                </div>
                <div class="card-back">
                    <img src="./assets/images/card-back.png" alt="Card back" />
                </div>
            </div>
        </div>
        <div class="gameOverScreen">
            <h1>Parabéns você ganhou!</h1>
            <h3>Clique para jogar novamente</h3>
            <img src="./assets/images/refresh.png" alt="Restart" />
        </div>
    </body>
</html>
